<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malas Actitudes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Malas Actitudes</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir Comprando
                        </a>
                    </li>
                    
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito 
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2023 Malas Actitudes</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio" id="carrito-vacio">Tu carrito esta vacio. <i class="bi bi-emoji-frown"></i></p>

                <div class="carrito-productos disabled">
                    <div class="carrito-producto" id="carrito-productos">
                        <img class="carrito-producto-imagen" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSztSZJL6FKxd3vnEX8AOBAMdUBti103zbstw&usqp=CAU" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Botas 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$20000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$20000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                    </div>
                    <div class="carrito-producto" id="carrito-producto">
                        <img class="carrito-producto-imagen" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKyRDJXGgOGJMKHOLhgEoAGq6uOEgQt9wsPw&usqp=CAU" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Botas 02</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$20000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$20000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                    </div>
                </div>
                <div class="carrito-acciones disabled" id="carrito-acciones">
                    <div class="carrito-acciones-iquierda">
                        <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                        <p id="total">$40000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                <p class="carrito-comprado disabled" id="carrito-comprado">Muchas gracias por tu compra!. <i class="bi bi-emoji-laughing"></i></p>
            </div>

        </main>
    </div>
    

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
